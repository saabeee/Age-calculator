<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="age-calculate">
        <h1>Age Calculator</h1>
        <input type="date" id="birth_date" name="">
        <button id="calculate">Calculate</button>
        <div id="calculateAge"></div>
    </div>
    <script>
        var calculate = document.getElementById('calculate'),
            calculateAge = document.getElementById('calculateAge');

        calculate.addEventListener('click', function () {
            var birthDate = document.getElementById('birth_date').value;
            birthDate = new Date(birthDate);
            var todayDate = new Date();
            var ageYear = todayDate.getFullYear() - birthDate.getFullYear();
            var ageMonth = todayDate.getMonth() - birthDate.getMonth();
            var ageDay = todayDate.getDate() - birthDate.getDate();


            if (ageMonth < 0 || (ageMonth === 0 && todayDate.getDate() < birthDate.getDate())) {
                ageYear--;
                ageMonth += 12;
            }


            if (ageDay < 0) {
                var lastMonth = new Date(todayDate.getFullYear(), todayDate.getMonth() - 1, 0);
                ageDay += lastMonth.getDate();
                ageMonth--;
            }

            calculateAge.innerHTML = "Your Age " + ageYear + " Years " + ageMonth + " Months " + ageDay + " Days"

        });
    </script>
</body>

</html>
